<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{% block title %}Hr intranet{% endblock %}</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body id="page-top">
    	<nav class="navbar navbar-expand-lg navbar-dark bg-primary nav-justified">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">HR Intranet</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
				<ul class="navbar-nav">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'knowledge-category-list' %}">
								База знаний
							</a>
						</li>
					{% endif %}
				</ul>
				<ul class="navbar-nav">
					{% if user.is_authenticated %}
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							{{ user }}
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li>
									<a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
								<li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
							</ul>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'login' %}">Войти</a>
						</li>
					{% endif %}
    			</ul>
			</div>
		</div>
	</nav>

        {% block content %}{% endblock %}
        <div></div>
    </body>

</html>
