{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="m-auto col-md-5">
            <form method="post" class="mt-5 mb-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Parent</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titleInput">
                </div>
                <div class="mb-3">
                    <label for="slugInput" class="form-label">Slug</label>
                    <input type="text" class="form-control" id="slugInput">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
